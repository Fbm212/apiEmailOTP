<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Get Api Email - Temporary Email & OTP</title>
    
    <!-- Material Icons & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <style>
        /* Material 3 Expressive Design System */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for Theming */
        :root {
            /* Dark theme (default) */
            --md-primary: #84c4ff;
            --md-on-primary: #003257;
            --md-primary-container: #004a77;
            --md-on-primary-container: #cee5ff;
            --md-secondary: #b8c7da;
            --md-on-secondary: #23313f;
            --md-secondary-container: #394753;
            --md-on-secondary-container: #d4e3f7;
            --md-surface: #1a1c1e;
            --md-on-surface: #e2e2e6;
            --md-surface-variant: #43474e;
            --md-on-surface-variant: #c4c7cf;
            --md-background: #0e0e0e;
            --md-on-background: #e2e2e6;
            --md-outline: #8d9199;
            --md-error: #ffb4ab;
            --md-on-error: #690005;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Border radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 28px;
            --radius-xl: 36px;
            
            /* Shadows */
            --shadow-1: 0 2px 4px rgba(0,0,0,0.3);
            --shadow-2: 0 4px 8px rgba(0,0,0,0.4);
            --shadow-3: 0 8px 16px rgba(0,0,0,0.5);
        }

        /* Light theme */
        [data-theme="light"] {
            --md-primary: #006494;
            --md-on-primary: #ffffff;
            --md-primary-container: #cee5ff;
            --md-on-primary-container: #001d33;
            --md-secondary: #566f86;
            --md-on-secondary: #ffffff;
            --md-secondary-container: #d4e3f7;
            --md-on-secondary-container: #0e1d2b;
            --md-surface: #f9f9fb;
            --md-on-surface: #1a1c1e;
            --md-surface-variant: #dfe2eb;
            --md-on-surface-variant: #43474e;
            --md-background: #ffffff;
            --md-on-background: #1a1c1e;
            --md-outline: #74777f;
            --md-error: #ba1a1a;
            --md-on-error: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background);
            color: var(--md-on-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--space-md);
            padding-bottom: 80px;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) 0;
            margin-bottom: var(--space-md);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            cursor: pointer;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-xl);
            background-color: var(--md-surface-variant);
            transition: all 0.2s ease;
            min-width: 160px;
        }

        .user-profile:hover {
            background-color: var(--md-outline);
        }

        .profile-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-on-primary);
            font-weight: 500;
            font-size: 20px;
            box-shadow: var(--shadow-2);
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            padding-right: var(--space-sm);
        }

        .profile-name {
            font-weight: 500;
            font-size: 15px;
            color: var(--md-on-surface);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .profile-id {
            font-size: 11px;
            color: var(--md-on-surface-variant);
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-1);
        }

        .theme-toggle:hover {
            background-color: var(--md-outline);
            transform: rotate(30deg);
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Email Card */
        .email-card {
            background-color: var(--md-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-2);
            margin-bottom: var(--space-lg);
        }

        .email-header {
            color: var(--md-on-surface-variant);
            font-size: 13px;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-email {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            cursor: pointer;
            color: var(--md-primary);
            font-size: 12px;
            text-transform: none;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            transition: background-color 0.2s ease;
        }

        .refresh-email:hover {
            background-color: var(--md-surface-variant);
        }

        .refresh-email .material-symbols-outlined {
            font-size: 18px;
        }

        .email-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--md-surface-variant);
            border-radius: var(--radius-md);
            padding: var(--space-md) var(--space-lg);
            margin-bottom: var(--space-md);
            border: 2px solid transparent;
        }

        .email-text {
            font-size: 17px;
            font-weight: 500;
            color: var(--md-on-surface);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
            word-break: break-all;
        }

        .copy-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: transparent;
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background-color: var(--md-outline);
            color: var(--md-on-surface);
        }

        .copy-btn.copied {
            background-color: var(--md-primary);
            color: var(--md-on-primary);
        }

        .otp-button {
            width: 100%;
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            color: var(--md-on-primary);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-2);
            margin-bottom: var(--space-md);
            position: relative;
            overflow: hidden;
        }

        .otp-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-3);
        }

        .otp-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .otp-output-container {
            background-color: var(--md-surface-variant);
            border-radius: var(--radius-md);
            padding: var(--space-md) var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .otp-text {
            font-size: 28px;
            font-weight: 700;
            font-family: monospace;
            color: var(--md-primary);
            letter-spacing: 2px;
        }

        .otp-placeholder {
            font-size: 16px;
            color: var(--md-on-surface-variant);
            font-style: italic;
        }

        /* History */
        .history-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .history-item {
            background-color: var(--md-surface);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            box-shadow: var(--shadow-1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-2);
        }

        .history-item-content {
            flex: 1;
            overflow: hidden;
        }

        .history-email {
            font-size: 13px;
            color: var(--md-on-surface-variant);
            margin-bottom: var(--space-xs);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-otp {
            font-size: 18px;
            font-weight: 700;
            color: var(--md-primary);
            font-family: monospace;
        }

        .history-time {
            font-size: 11px;
            color: var(--md-on-surface-variant);
            margin-top: var(--space-xs);
        }

        .history-copy {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .history-copy:hover {
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface);
        }

        .empty-history {
            text-align: center;
            padding: var(--space-xl);
            color: var(--md-on-surface-variant);
            font-style: italic;
            background-color: var(--md-surface);
            border-radius: var(--radius-lg);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--md-surface);
            display: flex;
            justify-content: space-around;
            padding: var(--space-sm) var(--space-md);
            box-shadow: var(--shadow-3);
            border-top-left-radius: var(--radius-lg);
            border-top-right-radius: var(--radius-lg);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(var(--md-surface-rgb), 0.9);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-sm);
            cursor: pointer;
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
            border-radius: var(--radius-lg);
        }

        .nav-item.active {
            color: var(--md-primary);
            background-color: var(--md-primary-container);
        }

        .nav-item .material-symbols-outlined {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item span:last-child {
            font-size: 12px;
            font-weight: 500;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--md-outline);
            border-radius: 50%;
            border-top-color: var(--md-primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            background-color: var(--md-surface);
            color: var(--md-on-surface);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-3);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
            text-align: center;
            font-weight: 500;
            border: 2px solid var(--md-primary);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--md-background), var(--md-surface));
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-xl);
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .login-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-modal h2 {
            font-size: 32px;
            color: var(--md-primary);
            margin-bottom: var(--space-sm);
        }

        .login-modal p {
            color: var(--md-on-surface-variant);
            margin-bottom: var(--space-lg);
        }

        .telegram-login-container {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Error Display */
        .error-message {
            background-color: var(--md-error);
            color: var(--md-on-error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin: var(--space-md) 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease;
        }

        .error-message.hidden {
            display: none;
        }

        .error-close {
            cursor: pointer;
            font-size: 20px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .error-close:hover {
            opacity: 1;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: var(--md-surface-variant);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin: var(--space-sm) 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--md-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                padding: var(--space-sm);
                padding-bottom: 80px;
            }
            
            .email-text {
                font-size: 15px;
                max-width: 60%;
            }
            
            .profile-name {
                max-width: 100px;
            }
            
            .profile-info {
                display: none;
            }
            
            .user-profile {
                min-width: auto;
                padding: var(--space-xs);
            }
        }
    </style>
</head>

    <div id="loginModal" class="login-modal">

                    <div class="otp-output-container">

    <script>
        // ==================== Configuration ====================
        const CONFIG = {
            BOT_TOKEN: '8483851822:AAGE-vrAUN7DM3P0MTS2Lg4paiLke7hlALk',
            BOT_USERNAME: 'getapimailbot', // Your bot username
            API_KEY: 'mtienv25102025',
            API_BASE: 'http://api.mtien.online/public/GetMailCode.aspx',
            
            // CORS Proxies
            PROXIES: [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                'https://cors-anywhere.herokuapp.com/'
            ]
        };

        // ==================== App State ====================
        const App = {
            user: null,
            currentEmail: '',
            currentOtp: '',
            theme: localStorage.getItem('theme') || 'dark',
            history: JSON.parse(localStorage.getItem('otpHistory') || '[]'),
            isLoading: false,
            
            // Save state
            saveHistory() {
                localStorage.setItem('otpHistory', JSON.stringify(this.history));
            },
            
            saveTheme() {
                localStorage.setItem('theme', this.theme);
            },
            
            saveUser() {
                if (this.user) {
                    localStorage.setItem('telegramUser', JSON.stringify(this.user));
                }
            },
            
            loadUser() {
                const saved = localStorage.getItem('telegramUser');
                if (saved) {
                    try {
                        this.user = JSON.parse(saved);
                        return true;
                    } catch (e) {
                        return false;
                    }
                }
                return false;
            },
            
            logout() {
                this.user = null;
                localStorage.removeItem('telegramUser');
                updateUIForUser(false);
                showLoginModal();
            }
        };

        // ==================== DOM Elements ====================
        const Elements = {
            loginModal: document.getElementById('loginModal'),
            userProfile: document.getElementById('userProfile'),
            profileName: document.getElementById('profileName'),
            profileId: document.getElementById('profileId'),
            profileAvatar: document.getElementById('profileAvatar'),
            avatarInitial: document.getElementById('avatarInitial'),
            themeToggle: document.getElementById('themeToggle'),
            emailDisplay: document.getElementById('emailDisplay'),
            copyEmailBtn: document.getElementById('copyEmailBtn'),
            getOtpBtn: document.getElementById('getOtpBtn'),
            refreshEmail: document.getElementById('refreshEmail'),
            otpBtnText: document.getElementById('otpBtnText'),
            otpBtnSpinner: document.getElementById('otpBtnSpinner'),
            otpDisplay: document.getElementById('otpDisplay'),
            copyOtpBtn: document.getElementById('copyOtpBtn'),
            navHome: document.getElementById('navHome'),
            navHistory: document.getElementById('navHistory'),
            homeSection: document.getElementById('homeSection'),
            historySection: document.getElementById('historySection'),
            historyContainer: document.getElementById('historyContainer'),
            toast: document.getElementById('toast'),
            errorDisplay: document.getElementById('errorDisplay'),
            errorText: document.getElementById('errorText'),
            closeError: document.getElementById('closeError'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill')
        };

        // ==================== Telegram Login ====================
        function initTelegramLogin() {
            const container = document.getElementById('telegramLoginContainer');
            
            // Clear container
            container.innerHTML = '';
            
            // Create script for Telegram widget
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', CONFIG.BOT_USERNAME);
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-radius', '10');
            script.setAttribute('data-request-access', 'write');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            
            container.appendChild(script);
        }

        // Telegram auth callback (MUST be global)
        window.onTelegramAuth = function(user) {
            console.log('Telegram auth success:', user);
            
            // Save user
            App.user = user;
            App.saveUser();
            
            // Hide modal
            Elements.loginModal.classList.add('hidden');
            
            // Update UI
            updateUIForUser(true);
            
            // Update profile
            Elements.profileName.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            Elements.profileId.textContent = `ID: ${user.id}`;
            
            if (user.photo_url) {
                Elements.profileAvatar.innerHTML = `<img src="${user.photo_url}" alt="${user.first_name}">`;
            } else {
                Elements.avatarInitial.textContent = (user.first_name || 'U').charAt(0).toUpperCase();
            }
            
            // Enable buttons
            Elements.getOtpBtn.disabled = false;
            
            // Load email
            fetchNewEmail();
            
            // Show welcome message
            showToast(`Welcome ${user.first_name}! üéâ`);
        };

        // Show login modal
        function showLoginModal() {
            Elements.loginModal.classList.remove('hidden');
            initTelegramLogin();
        }

        // Hide login modal
        function hideLoginModal() {
            Elements.loginModal.classList.add('hidden');
        }

        // Update UI based on login state
        function updateUIForUser(isLoggedIn) {
            if (!isLoggedIn) {
                Elements.profileName.textContent = 'Not Logged In';
                Elements.profileId.textContent = 'Tap to login';
                Elements.avatarInitial.textContent = 'üìß';
                Elements.profileAvatar.innerHTML = '<span id="avatarInitial">üìß</span>';
                Elements.getOtpBtn.disabled = true;
                Elements.emailDisplay.textContent = '--';
                Elements.otpDisplay.textContent = 'No OTP yet';
                Elements.otpDisplay.className = 'otp-placeholder';
            }
        }

        // ==================== Theme Management ====================
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = Elements.themeToggle.querySelector('.material-symbols-outlined');
            icon.textContent = theme === 'dark' ? 'dark_mode' : 'light_mode';
            App.theme = theme;
            App.saveTheme();
        }

        // Toggle theme
        Elements.themeToggle.addEventListener('click', () => {
            setTheme(App.theme === 'dark' ? 'light' : 'dark');
        });

        // ==================== API Functions ====================
        async function fetchWithProxy(url, retryCount = 0) {
            const proxyUrl = CONFIG.PROXIES[retryCount] + encodeURIComponent(url);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch(proxyUrl, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'text/plain, */*'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.text();
            } catch (error) {
                if (retryCount < CONFIG.PROXIES.length - 1) {
                    return fetchWithProxy(url, retryCount + 1);
                }
                throw error;
            }
        }

        async function fetchNewEmail() {
            if (!App.user) {
                showError('Please login first');
                return;
            }

            App.isLoading = true;
            Elements.emailDisplay.textContent = 'Loading...';
            showProgress(30);

            try {
                const url = `${CONFIG.API_BASE}?key=${CONFIG.API_KEY}&act=get-mail`;
                showProgress(60);
                
                const email = await fetchWithProxy(url);
                showProgress(90);
                
                const cleanEmail = email.trim();
                
                if (cleanEmail && cleanEmail.includes('@')) {
                    App.currentEmail = cleanEmail;
                    Elements.emailDisplay.textContent = cleanEmail;
                    showToast('Email ready!');
                } else {
                    throw new Error('Invalid email');
                }
            } catch (error) {
                Elements.emailDisplay.textContent = 'Failed to load';
                showError('Failed to get email. Please try again.');
                console.error('Email error:', error);
            } finally {
                App.isLoading = false;
                showProgress(100);
                setTimeout(() => hideProgress(), 500);
            }
        }

        async function fetchOTP() {
            if (!App.user || !App.currentEmail) {
                showError('Email not available');
                return;
            }

            // Show loading
            Elements.otpBtnText.style.display = 'none';
            Elements.otpBtnSpinner.style.display = 'inline-block';
            Elements.getOtpBtn.disabled = true;
            Elements.otpDisplay.textContent = 'Checking...';
            showProgress(30);

            try {
                const url = `${CONFIG.API_BASE}?key=${CONFIG.API_KEY}&email=${encodeURIComponent(App.currentEmail)}`;
                showProgress(60);
                
                const otp = await fetchWithProxy(url);
                showProgress(90);
                
                const cleanOtp = otp.trim();
                
                if (cleanOtp && !cleanOtp.toLowerCase().includes('error') && cleanOtp.length > 0) {
                    App.currentOtp = cleanOtp;
                    Elements.otpDisplay.textContent = cleanOtp;
                    Elements.otpDisplay.className = 'otp-text';
                    
                    // Add to history
                    addToHistory(App.currentEmail, cleanOtp);
                    
                    // Send Telegram notification
                    sendTelegramNotification(App.currentEmail, cleanOtp);
                    
                    showToast('OTP received!');
                } else {
                    Elements.otpDisplay.textContent = 'No OTP found';
                    showToast('No OTP available');
                }
            } catch (error) {
                Elements.otpDisplay.textContent = 'Error';
                showError('Failed to fetch OTP');
                console.error('OTP error:', error);
            } finally {
                Elements.otpBtnText.style.display = 'inline';
                Elements.otpBtnSpinner.style.display = 'none';
                Elements.getOtpBtn.disabled = false;
                showProgress(100);
                setTimeout(() => hideProgress(), 500);
            }
        }

        async function sendTelegramNotification(email, otp) {
            if (!App.user) return;

            const date = new Date();
            const formattedDate = date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });

            const message = `üîî *New OTP Received!*\n\nüìß *Email:* \`${email}\`\nüîë *OTP Code:* \`${otp}\`\nüì® *From:* Email Service\nüìÖ *Date/Time:* ${formattedDate}\n\n‚úÖ *OTP Successfully received and verified.*`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: App.user.id,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                const result = await response.json();
                if (!result.ok) {
                    console.error('Telegram API error:', result);
                }
            } catch (error) {
                console.error('Failed to send notification:', error);
            }
        }

        // ==================== History Management ====================
        function addToHistory(email, otp) {
            const item = {
                email: email,
                otp: otp,
                time: new Date().toLocaleString(),
                id: Date.now() + Math.random().toString(36)
            };
            
            App.history.unshift(item);
            
            if (App.history.length > 50) {
                App.history.pop();
            }
            
            App.saveHistory();
            renderHistory();
        }

        function renderHistory() {
            if (App.history.length === 0) {
                Elements.historyContainer.innerHTML = '<div class="empty-history">üì≠ No OTP history yet</div>';
                return;
            }

            Elements.historyContainer.innerHTML = App.history.map(item => `
                <div class="history-item">
                    <div class="history-item-content">
                        <div class="history-email" title="${item.email}">üìß ${item.email}</div>
                        <div class="history-otp">${item.otp}</div>
                        <div class="history-time">‚è±Ô∏è ${item.time}</div>
                    </div>
                    <div class="history-copy" onclick="copyText('${item.otp}', 'OTP copied!')">
                        <span class="material-symbols-outlined">content_copy</span>
                    </div>
                </div>
            `).join('');
        }

        // Global copy function
        window.copyText = function(text, message) {
            copyToClipboard(text, message);
        };

        // ==================== Utility Functions ====================
        async function copyToClipboard(text, message) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(message || 'Copied!');
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast(message || 'Copied!');
            }
        }

        function showToast(message) {
            Elements.toast.textContent = message;
            Elements.toast.classList.add('show');
            
            setTimeout(() => {
                Elements.toast.classList.remove('show');
            }, 2000);
        }

        function showError(message) {
            Elements.errorText.textContent = message;
            Elements.errorDisplay.classList.remove('hidden');
            
            setTimeout(() => {
                Elements.errorDisplay.classList.add('hidden');
            }, 5000);
        }

        function showProgress(percent) {
            Elements.progressBar.style.display = 'block';
            Elements.progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            Elements.progressBar.style.display = 'none';
            Elements.progressFill.style.width = '0%';
        }

        // ==================== Event Listeners ====================
        Elements.userProfile.addEventListener('click', () => {
            if (App.user) {
                // Show user info or logout option
                if (confirm(`Logged in as ${App.user.first_name}\nClick OK to logout`)) {
                    App.logout();
                }
            } else {
                showLoginModal();
            }
        });

        Elements.copyEmailBtn.addEventListener('click', () => {
            if (App.currentEmail) {
                copyToClipboard(App.currentEmail, 'Email copied!');
                Elements.copyEmailBtn.classList.add('copied');
                setTimeout(() => Elements.copyEmailBtn.classList.remove('copied'), 500);
            }
        });

        Elements.copyOtpBtn.addEventListener('click', () => {
            if (App.currentOtp && App.currentOtp.length > 0 && !App.currentOtp.includes('No')) {
                copyToClipboard(App.currentOtp, 'OTP copied!');
                Elements.copyOtpBtn.classList.add('copied');
                setTimeout(() => Elements.copyOtpBtn.classList.remove('copied'), 500);
            } else {
                showToast('No OTP to copy');
            }
        });

        Elements.getOtpBtn.addEventListener('click', fetchOTP);
        Elements.refreshEmail.addEventListener('click', fetchNewEmail);
        Elements.closeError.addEventListener('click', () => {
            Elements.errorDisplay.classList.add('hidden');
        });

        // Navigation
        Elements.navHome.addEventListener('click', () => {
            Elements.navHome.classList.add('active');
            Elements.navHistory.classList.remove('active');
            Elements.homeSection.classList.add('active');
            Elements.historySection.classList.remove('active');
        });

        Elements.navHistory.addEventListener('click', () => {
            Elements.navHome.classList.remove('active');
            Elements.navHistory.classList.add('active');
            Elements.homeSection.classList.remove('active');
            Elements.historySection.classList.add('active');
            renderHistory();
        });

        // ==================== Initialize App ====================
        function initApp() {
            // Set theme
            setTheme(App.theme);
            
            // Load history
            renderHistory();
            
            // Check for saved user
            if (App.loadUser()) {
                // User found, auto login
                window.onTelegramAuth(App.user);
            } else {
                // Show login modal
                showLoginModal();
            }
        }

        // Start the app
        initApp();
    </script>
</body>
