<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <!-- Material Icons & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <style>
        /* Material 3 Expressive Design System */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Theme (Default) */
        :root {
            --md-primary: #84c4ff;
            --md-on-primary: #003257;
            --md-primary-container: #004a77;
            --md-on-primary-container: #cee5ff;
            --md-secondary: #b8c7da;
            --md-on-secondary: #23313f;
            --md-secondary-container: #394753;
            --md-on-secondary-container: #d4e3f7;
            --md-surface: #1a1c1e;
            --md-on-surface: #e2e2e6;
            --md-surface-variant: #43474e;
            --md-on-surface-variant: #c4c7cf;
            --md-background: #0e0e0e;
            --md-on-background: #e2e2e6;
            --md-outline: #8d9199;
            --md-outline-variant: #43474e;
            --md-elevation-1: 0px 2px 4px rgba(0,0,0,0.3);
            --md-elevation-2: 0px 4px 8px rgba(0,0,0,0.4);
            --md-elevation-3: 0px 8px 16px rgba(0,0,0,0.5);
            --md-error: #ffb4ab;
            --md-on-error: #690005;
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 28px;
            --radius-xl: 36px;
        }

        /* Light Theme */
        [data-theme="light"] {
            --md-primary: #006494;
            --md-on-primary: #ffffff;
            --md-primary-container: #cee5ff;
            --md-on-primary-container: #001d33;
            --md-secondary: #566f86;
            --md-on-secondary: #ffffff;
            --md-secondary-container: #d4e3f7;
            --md-on-secondary-container: #0e1d2b;
            --md-surface: #f9f9fb;
            --md-on-surface: #1a1c1e;
            --md-surface-variant: #dfe2eb;
            --md-on-surface-variant: #43474e;
            --md-background: #ffffff;
            --md-on-background: #1a1c1e;
            --md-outline: #74777f;
            --md-outline-variant: #c4c7cf;
            --md-error: #ba1a1a;
            --md-on-error: #ffffff;
        }

        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: var(--md-background);
            color: var(--md-on-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--space-md);
            padding-bottom: 80px;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) 0;
            margin-bottom: var(--space-md);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            cursor: pointer;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-xl);
            background-color: var(--md-surface-variant);
            transition: background-color 0.2s ease;
        }

        .user-profile:hover {
            background-color: var(--md-outline-variant);
        }

        .profile-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-on-primary);
            font-weight: 500;
            font-size: 20px;
            box-shadow: var(--md-elevation-2);
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            padding-right: var(--space-sm);
        }

        .profile-name {
            font-weight: 500;
            font-size: 15px;
            color: var(--md-on-surface);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .profile-id {
            font-size: 11px;
            color: var(--md-on-surface-variant);
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
            box-shadow: var(--md-elevation-1);
        }

        .theme-toggle:hover {
            background-color: var(--md-outline-variant);
            transform: rotate(30deg);
        }

        /* Content Sections */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Email Card */
        .email-card {
            background-color: var(--md-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--md-elevation-2);
            margin-bottom: var(--space-lg);
        }

        .email-header {
            color: var(--md-on-surface-variant);
            font-size: 13px;
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-email {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            cursor: pointer;
            color: var(--md-primary);
            font-size: 12px;
            text-transform: none;
        }

        .refresh-email .material-symbols-outlined {
            font-size: 18px;
        }

        .email-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--md-surface-variant);
            border-radius: var(--radius-md);
            padding: var(--space-md) var(--space-lg);
            margin-bottom: var(--space-md);
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .email-display:focus-within {
            border-color: var(--md-primary);
        }

        .email-text {
            font-size: 17px;
            font-weight: 500;
            color: var(--md-on-surface);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .copy-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: transparent;
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background-color: var(--md-outline-variant);
            color: var(--md-on-surface);
        }

        .copy-btn.copied {
            background-color: var(--md-primary);
            color: var(--md-on-primary);
        }

        .otp-button {
            width: 100%;
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            color: var(--md-on-primary);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--md-elevation-2);
            margin-bottom: var(--space-md);
            position: relative;
            overflow: hidden;
        }

        .otp-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .otp-button:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .otp-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-elevation-3);
        }

        .otp-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .otp-output-container {
            background-color: var(--md-surface-variant);
            border-radius: var(--radius-md);
            padding: var(--space-md) var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .otp-text {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Roboto Mono', monospace;
            color: var(--md-primary);
            letter-spacing: 2px;
        }

        .otp-placeholder {
            font-size: 16px;
            color: var(--md-on-surface-variant);
            font-style: italic;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--md-surface-variant) 25%,
                var(--md-outline-variant) 50%,
                var(--md-surface-variant) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* History Section */
        .history-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .history-item {
            background-color: var(--md-surface);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            box-shadow: var(--md-elevation-1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: var(--md-elevation-2);
        }

        .history-item-content {
            flex: 1;
        }

        .history-email {
            font-size: 13px;
            color: var(--md-on-surface-variant);
            margin-bottom: var(--space-xs);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        .history-otp {
            font-size: 18px;
            font-weight: 700;
            color: var(--md-primary);
            font-family: 'Roboto Mono', monospace;
        }

        .history-time {
            font-size: 11px;
            color: var(--md-on-surface-variant);
            margin-top: var(--space-xs);
        }

        .history-copy {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
        }

        .history-copy:hover {
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface);
        }

        .empty-history {
            text-align: center;
            padding: var(--space-xl);
            color: var(--md-on-surface-variant);
            font-style: italic;
            background-color: var(--md-surface);
            border-radius: var(--radius-lg);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--md-surface);
            display: flex;
            justify-content: space-around;
            padding: var(--space-sm) var(--space-md);
            box-shadow: var(--md-elevation-3);
            border-top-left-radius: var(--radius-lg);
            border-top-right-radius: var(--radius-lg);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(var(--md-surface-rgb), 0.8);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-sm);
            cursor: pointer;
            color: var(--md-on-surface-variant);
            transition: all 0.2s ease;
            border-radius: var(--radius-lg);
        }

        .nav-item.active {
            color: var(--md-primary);
            background-color: var(--md-primary-container);
        }

        .nav-item .material-symbols-outlined {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item span:last-child {
            font-size: 12px;
            font-weight: 500;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--md-outline-variant);
            border-radius: 50%;
            border-top-color: var(--md-primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification - Hidden by default */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            background-color: var(--md-surface);
            color: var(--md-on-surface);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--md-elevation-3);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
            text-align: center;
            font-weight: 500;
            border: 2px solid var(--md-primary);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Login Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--md-background), var(--md-surface));
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-xl);
            backdrop-filter: blur(10px);
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-overlay h2 {
            font-size: 32px;
            color: var(--md-primary);
            margin-bottom: var(--space-sm);
        }

        .login-overlay p {
            color: var(--md-on-surface-variant);
            margin-bottom: var(--space-lg);
        }

        /* Error Container */
        .error-container {
            background-color: var(--md-error);
            color: var(--md-on-error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin: var(--space-md) 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease;
        }

        .error-container.hidden {
            display: none;
        }

        .error-message {
            font-size: 14px;
            font-weight: 500;
        }

        .error-close {
            cursor: pointer;
            font-size: 20px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .error-close:hover {
            opacity: 1;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: var(--md-surface-variant);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin: var(--space-sm) 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--md-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                padding: var(--space-sm);
                padding-bottom: 80px;
            }
            
            .email-text {
                font-size: 15px;
                max-width: 60%;
            }
            
            .profile-name {
                max-width: 100px;
            }
        }
    </style>
</head>

            } else {
                const initial = (user.first_name || 'U').charAt(0).toUpperCase();
                elements.avatarInitial.textContent = initial;
            }
        }

        // Manual login click
        elements.userProfile.addEventListener('click', () => {
            if (!appState.user) {
                elements.loginOverlay.classList.remove('hidden');
            }
        });

        // ==================== Theme Management ====================
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = elements.themeToggle.querySelector('.material-symbols-outlined');
            icon.textContent = theme === 'dark' ? 'dark_mode' : 'light_mode';
            localStorage.setItem('theme', theme);
            appState.theme = theme;
        }

        elements.themeToggle.addEventListener('click', () => {
            setTheme(appState.theme === 'dark' ? 'light' : 'dark');
        });

        // Initialize theme
        setTheme(appState.theme);

        // ==================== API Functions with Proxy ====================
        async function fetchWithProxy(url, retryCount = 0) {
            const proxyIndex = (appState.proxyIndex + retryCount) % CONFIG.PROXIES.length;
            const proxyUrl = CONFIG.PROXIES[proxyIndex] + encodeURIComponent(url);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch(proxyUrl, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'text/plain, */*',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                return text.trim();
            } catch (error) {
                console.error(`Proxy ${proxyIndex} failed:`, error);
                
                if (retryCount < CONFIG.PROXIES.length - 1) {
                    return fetchWithProxy(url, retryCount + 1);
                }
                
                throw new Error('Network error. Please check your connection.');
            }
        }

        async function fetchNewEmail() {
            if (!appState.user) {
                showError('Please login with Telegram first');
                return;
            }

            appState.isLoading = true;
            elements.emailDisplay.innerHTML = '<div class="skeleton" style="width: 200px; height: 24px;"></div>';
            updateProgress(30);

            try {
                const url = `${CONFIG.API_BASE}?key=${CONFIG.API_KEY}&act=get-mail`;
                updateProgress(60);
                
                const email = await fetchWithProxy(url);
                updateProgress(90);
                
                if (email && email.includes('@')) {
                    appState.currentEmail = email;
                    elements.emailDisplay.textContent = email;
                    showToast('New email generated!');
                } else {
                    throw new Error('Invalid email format');
                }
            } catch (error) {
                elements.emailDisplay.textContent = 'Failed to load email';
                showError(error.message);
            } finally {
                appState.isLoading = false;
                updateProgress(100);
                setTimeout(() => updateProgress(0), 500);
            }
        }

        async function fetchOTP() {
            if (!appState.user) {
                showError('Please login with Telegram first');
                return;
            }

            if (!appState.currentEmail) {
                showError('No email available');
                return;
            }

            // Show loading
            elements.otpBtnText.style.display = 'none';
            elements.otpBtnSpinner.style.display = 'inline-block';
            elements.getOtpBtn.disabled = true;
            elements.otpDisplay.textContent = 'Checking...';
            elements.otpDisplay.className = 'otp-placeholder';
            updateProgress(30);

            try {
                const url = `${CONFIG.API_BASE}?key=${CONFIG.API_KEY}&email=${encodeURIComponent(appState.currentEmail)}`;
                updateProgress(60);
                
                const otp = await fetchWithProxy(url);
                updateProgress(90);

                if (otp && otp.length > 0 && !otp.toLowerCase().includes('error')) {
                    appState.currentOtp = otp;
                    elements.otpDisplay.textContent = otp;
                    elements.otpDisplay.className = 'otp-text';
                    
                    addToHistory(appState.currentEmail, otp);
                    sendTelegramNotification(appState.currentEmail, otp);
                    
                    showToast('‚úÖ OTP Received!');
                } else {
                    elements.otpDisplay.textContent = 'No OTP found';
                    elements.otpDisplay.className = 'otp-placeholder';
                    showToast('No OTP available');
                }
            } catch (error) {
                elements.otpDisplay.textContent = 'Error fetching OTP';
                showError(error.message);
            } finally {
                elements.otpBtnText.style.display = 'inline';
                elements.otpBtnSpinner.style.display = 'none';
                elements.getOtpBtn.disabled = false;
                updateProgress(100);
                setTimeout(() => updateProgress(0), 500);
            }
        }

        async function sendTelegramNotification(email, otp) {
            if (!appState.user) return;

            const date = new Date();
            const formattedDate = date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            const message = `üîî *New OTP Received!*\n\nüìß *Email:* \`${email}\`\nüîë *OTP Code:* \`${otp}\`\nüì® *From:* Email Service\nüìÖ *Date/Time:* ${formattedDate}\n\n‚úÖ *OTP Successfully received and verified.*`;

            try {
                const response = await fetch(`${CONFIG.TELEGRAM_API}${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: appState.user.id,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                const result = await response.json();
                if (!result.ok) {
                    console.error('Telegram error:', result);
                }
            } catch (error) {
                console.error('Failed to send Telegram notification:', error);
            }
        }

        // ==================== Progress Bar ====================
        function updateProgress(percent) {
            elements.progressFill.style.width = percent + '%';
        }

        // ==================== Error Handling ====================
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorContainer.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(hideError, 5000);
        }

        function hideError() {
            elements.errorContainer.classList.add('hidden');
        }

        elements.errorClose.addEventListener('click', hideError);

        // ==================== Toast (Hidden by default) ====================
        function showToast(message, duration = 2000) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, duration);
        }

        // ==================== History Management ====================
        function addToHistory(email, otp) {
            const historyItem = {
                email: email,
                otp: otp,
                timestamp: new Date().toLocaleString(),
                id: Date.now() + Math.random().toString(36)
            };
            
            appState.history.unshift(historyItem);
            
            if (appState.history.length > 50) {
                appState.history.pop();
            }
            
            localStorage.setItem('otpHistory', JSON.stringify(appState.history));
            renderHistory();
        }

        function renderHistory() {
            if (appState.history.length === 0) {
                elements.historyContainer.innerHTML = '<div class="empty-history">üì≠ No OTP history yet</div>';
                return;
            }

            elements.historyContainer.innerHTML = appState.history.map(item => `
                <div class="history-item">
                    <div class="history-item-content">
                        <div class="history-email" title="${item.email}">üìß ${item.email}</div>
                        <div class="history-otp">${item.otp}</div>
                        <div class="history-time">‚è±Ô∏è ${item.timestamp}</div>
                    </div>
                    <div class="history-copy" onclick="copyOTP('${item.otp}')" title="Copy OTP">
                        <span class="material-symbols-outlined">content_copy</span>
                    </div>
                </div>
            `).join('');
        }

        // Global copy function
        window.copyOTP = function(otp) {
            copyToClipboard(otp, 'OTP copied!');
        };

        // ==================== Copy Functions ====================
        async function copyToClipboard(text, message) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(message);
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast(message);
            }
        }

        // ==================== Event Listeners ====================
        elements.copyEmailBtn.addEventListener('click', () => {
            if (appState.currentEmail) {
                copyToClipboard(appState.currentEmail, 'Email copied!');
                elements.copyEmailBtn.classList.add('copied');
                setTimeout(() => elements.copyEmailBtn.classList.remove('copied'), 500);
            }
        });

        elements.copyOtpBtn.addEventListener('click', () => {
            if (appState.currentOtp && appState.currentOtp !== 'No OTP found' && appState.currentOtp !== 'Error fetching OTP') {
                copyToClipboard(appState.currentOtp, 'OTP copied!');
                elements.copyOtpBtn.classList.add('copied');
                setTimeout(() => elements.copyOtpBtn.classList.remove('copied'), 500);
            } else {
                showToast('No OTP to copy');
            }
        });

        elements.getOtpBtn.addEventListener('click', fetchOTP);
        elements.refreshEmail.addEventListener('click', fetchNewEmail);

        // Navigation
        elements.navHome.addEventListener('click', () => {
            elements.navHome.classList.add('active');
            elements.navHistory.classList.remove('active');
            elements.homeSection.classList.add('active');
            elements.historySection.classList.remove('active');
        });

        elements.navHistory.addEventListener('click', () => {
            elements.navHome.classList.remove('active');
            elements.navHistory.classList.add('active');
            elements.homeSection.classList.remove('active');
            elements.historySection.classList.add('active');
            renderHistory();
        });

        // ==================== Initialization ====================
        function init() {
            initTelegramLogin();
            renderHistory();
            
            // Check for saved user session
            const savedUser = localStorage.getItem('telegramUser');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    window.onTelegramAuth(user);
                } catch (e) {
                    console.error('Failed to restore session');
                }
            }
        }

        // Start the app
        init();
    </script>
</body>
